<style type="text/css" media="screen">
.skip_buttons {
  position: absolute;
  margin: 0;
  text-decoration: none;
  font-size: 0.25in;
  width: 100%;
  text-align: center;
  margin-top: -100%;
  top: 50%;
}
.skip_button_container.touching{
  background: rgba(0,0,0,0.7);
  color:white;
}
.skip_button_container{
  background: rgba(100,100,100,0.3);
  color: rgb(106,106,106);
  width: 0.6in;
  margin: 0;
  height: 100%;
  top: 0;
  position: fixed;
}
</style>
<script>
window.touching=function(dom){
  dom.className+='touching';
}
window.touchend=function(dom){
  dom.className.split('touching').join('')
}
</script>
<div class="skip_button_container" onmousedown="touching(this)" onmouseup="touchend(this)" style="left:0"><p class="skip_buttons" id="back_button">&#60;</p></div>
<div class="skip_button_container" onmousedown="touching(this)" onmouseup="touchend(this)" style="right:0"><p class="skip_buttons" id="forward_button">&#62;</p></div>
